<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodeCamp Survey</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="title">
                            <h2>FreeCodeCamp Survey Form</h2>
                            <p>thank you taking the time to help us improve the platform</p>
                        </div>
                            <form>
                                <div class="form-group">
                                    <label for="name">Your Name</label>
                                    <input type="text" class="form-control" placeholder="Enter the name" required>
                                </div><br>
                                <div class="form-group">
                                    <label for="email">Your email</label>
                                    <input type="email" class="form-control" placeholder="Enter the email" required>
                                </div><br>
                                <div class="form-group">
                                    <label for="age">Age (Optional)</label>
                                    <input type="number" class="form-control" placeholder="Enter the age" required>
                                </div><br>
                                <div class="form-group">
                                    <label for="role">Which option best describes your current role?</label>
                                    <select class="form-control" id="role">
                                        <option>Select current role</option>
                                        <option>Student</option>
                                        <option>Full Time Job</option>
                                        <option>Full Time learner</option>
                                        <option>Prefer not to say</option>
                                        <option>Other</option>
                                    </select> 
                                </div><br>
                                <div class="form-group">
                                    <label>Would you recommend freeCodeCamp to a friend?</label>
                                    <div class="form-check">
                                        <input type="radio" class="check-input" name="recommend" id="definitely" value="definitely">
                                        <label class="check-label" for="definitely">
                                            definitely
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="check-input" name="recommend" id="Maybe" value="Maybe">
                                        <label class="check-label" for="Maybe">
                                            Maybe
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="check-input" name="recommend" id="Not sure" value="Not sure">
                                        <label class="check-label" for="Not sure">
                                            Not sure
                                        </label>
                                    </div>
                                </div><br>
                                <div class="form-group">
                                    <label for="favouriteFeature">What is your favorite feature of freeCodeCamp?</label>
                                    <select class="form-control" id="favouriteFeature">
                                        <option>Select an option</option>
                                        <option>Challenges</option>
                                        <option>Projects</option>
                                        <option>Community</option>
                                        <option>Open Source</option>
                                    </select>
                                </div><br>
                                <div class="form-group">
                                    <label>What would you like to see improved? (Check all that apply)</label>
                                    <div class="form-check">
                                        <input type="checkbox" class="check-input" id="frontendProject">
                                        <label class="check-label" for="frontendProject">Front-end Project</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="check-input" id="backendProject">
                                        <label class="check-label" for="backendProject">back-end Project</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="check-input" id="DataVisualization">
                                        <label class="check-label" for="DataVisualization">Data Visualization</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="check-input" id="Challenges">
                                        <label class="check-label" for="Challenges">Challenges</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="check-input" id="OpenSourceCommunity">
                                        <label class="check-label" for="OpenSourceCommunity">Open Source Community</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="check-input" id="Gitterhelprooms">
                                        <label class="check-label" for="Gitterhelprooms">Gitter help rooms</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="check-input" id="Videos">
                                        <label class="check-label" for="Videos">Videos</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="check-input" id="CityMeetups">
                                        <label class="check-label" for="CityMeetups">City Meetups</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="check-input" id="Wiki">
                                        <label class="check-label" for="Wiki">Wiki</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="check-input" id="Forum">
                                        <label class="check-label" for="Forum">Forum</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="check-input" id="AdditionalCourses">
                                        <label class="check-label" for="AdditionalCourses">Additional Courses</label>
                                    </div>
                                </div><br>
                                <div class="form-group">
                                    <label for="comments">Any comments or suggestions?</label>
                                    <textarea class="form-control" id="comments"  rows="4" placeholder="Enter your comments here..."></textarea>
                                </div><br>
                                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            </form>  
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
